#### Debian Preseed Configuration for Launcher Kiosk
#### Automates installation from custom-launcher.iso

### Localization
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

### Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string launcher-test
d-i netcfg/get_domain string localdomain
d-i netcfg/wireless_wep string

### Mirror settings (not used - packages from ISO)
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Account setup
# Skip root account (rodrigo has sudo)
d-i passwd/root-login boolean false

# Create rodrigo user with sudo access
d-i passwd/user-fullname string Rodrigo Admin
d-i passwd/username string rodrigo
d-i passwd/user-password password rodrigo
d-i passwd/user-password-again password rodrigo
d-i passwd/user-default-groups string sudo

### Clock and time zone
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

### Partitioning
# Use entire disk, single partition + swap
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### Package selection
# All packages already in ISO, just install base system
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string sudo openssh-server
d-i pkgsel/upgrade select full-upgrade
popularity-contest popularity-contest/participate boolean false

### Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string /dev/sda

### Finishing up
d-i finish-install/reboot_in_progress note
d-i debian-installer/exit/poweroff boolean false

### Preseed early/late commands
# Early: Run before installation starts
d-i preseed/early_command string \
    echo "Starting automated installation..."

# Late: Run after packages installed, before reboot
d-i preseed/late_command string \
    in-target systemctl enable ssh; \
    in-target systemctl enable getty@tty1; \
    echo "rodrigo ALL=(ALL) NOPASSWD:ALL" >> /target/etc/sudoers.d/rodrigo; \
    chmod 0440 /target/etc/sudoers.d/rodrigo; \
    in-target sh -c "if [ -f /cdrom/packages/launcher.deb ]; then dpkg -i /cdrom/packages/launcher.deb || true; apt-get install -f -y; fi"
